[workspace]
members = [".", "examples/polygon"]
default-members = [".", "examples/polygon"]

[package]
name = "backtester"
version = "0.1.0"
authors = ["Sebastian Rollen <seb@overmu.se>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-trait = "0.1"
chrono = "0.4"
num-traits = "0.2.14"
polygon = { git = "ssh://git@github.com/Overmuse/polygon", tag = "v0.11.2", default-features = false, features = ["rest"], optional=true }
rust_decimal = "1.16.0"
serde = "1.0"
serde_json = "1.0"

[features]
default = []
